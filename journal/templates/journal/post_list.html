{% extends 'journal/base.html' %}
 
{% block content %}
<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <p>Publi√© le : {{post.published_date }}</p>
        <h2><a href="{% url 'post_details' pk=post.pk %}">{{post.title}}</a></h2>
        <p>{{post.text|linebreaksbr }}</p>
        <img class="rounded mx-auto d-block img-fluid" src="{{post.upload.url }}"> 
    </div>
    {% endfor %}
</div>
{% endblock %}
