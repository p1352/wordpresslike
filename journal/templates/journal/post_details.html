{% extends 'journal/base.html' %}

{% block content %}

    <div class="post">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edition' pk=post.pk %}"><span class="fas fa-edit"></span></a>
        {% endif %}
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <img class="rounded mx-auto d-block img-fluid" src="{{post.upload.url }}">
        <p> {{post.text|linebreaksbr }}</p>
        <a href="{% url 'post_list' %}" class="top-menu"><span class="fas fa-undo"></span></a>


    </div>
{% endblock %}
